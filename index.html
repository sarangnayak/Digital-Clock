<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Digital Clock with Weather & Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="main-container">
      <div class="clock-container">
        <!-- Dark Mode Toggle -->
        <label class="dark-toggle">
          <input type="checkbox" id="darkModeToggle" />
          <span>Dark Mode</span>
        </label>

        <div id="clock">--:--:--</div>
        <div id="date">--/--/----</div>

        <div class="location" id="location">Loading location...</div>

        <div class="weather">
          <div id="spinner" class="spinner" style="display:none;"></div>
          <img id="weather-icon" src="" alt="Weather Icon" style="display:none;" />
          <div id="weather-desc"></div>
        </div>

        <input type="text" id="cityInput" placeholder="Search city" aria-label="City name" />
        <button id="getWeatherBtn">Get Weather</button>
      </div>

      <!-- Apple Music Playlist Embed -->
      <div class="music-embed">
        <iframe
          allow="autoplay *; encrypted-media *;"
          frameborder="0"
          height="450"
          style="width:100%; max-width:660px; overflow:hidden; background:transparent;"
          sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
          src="https://embed.music.apple.com/in/playlist/country-music/pl.u-55D6676U6LJWPol"
        ></iframe>
      </div>
    </div>
  </div>

  <footer>
    <p>Designed and Developed by Sarang Nayak</p>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/sarangnayak" target="_blank" aria-label="LinkedIn">
        <i class="fa-brands fa-linkedin"></i> Linkedin
      </a>
      <a href="https://github.com/sarangnayak" target="_blank" aria-label="GitHub">
        <i class="fa-brands fa-github"></i> GitHub
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
